<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(200, 160, 80);stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:rgb(230, 200, 100);stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:rgb(200, 160, 80);stop-opacity:0.3" />
    </linearGradient>
    <pattern id="goldPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="1" fill="rgba(200, 160, 80, 0.2)"/>
      <circle cx="75" cy="75" r="1" fill="rgba(200, 160, 80, 0.2)"/>
    </pattern>
  </defs>

  <!-- Background gradient -->
  <rect width="1200" height="300" fill="url(#goldGrad)"/>

  <!-- Pattern overlay -->
  <rect width="1200" height="300" fill="url(#goldPattern)"/>

  <!-- Decorative lines -->
  <line x1="100" y1="50" x2="1100" y2="50" stroke="rgba(200, 160, 80, 0.3)" stroke-width="1"/>
  <line x1="100" y1="250" x2="1100" y2="250" stroke="rgba(200, 160, 80, 0.3)" stroke-width="1"/>

  <!-- Corner decorations -->
  <path d="M 50 50 Q 50 50 80 50 L 50 80 Z" fill="rgba(200, 160, 80, 0.4)"/>
  <path d="M 1150 50 Q 1150 50 1120 50 L 1150 80 Z" fill="rgba(200, 160, 80, 0.4)"/>
  <path d="M 50 250 Q 50 250 80 250 L 50 220 Z" fill="rgba(200, 160, 80, 0.4)"/>
  <path d="M 1150 250 Q 1150 250 1120 250 L 1150 220 Z" fill="rgba(200, 160, 80, 0.4)"/>
</svg>
